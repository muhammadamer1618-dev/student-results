
<!DOCTYPE html><html lang='ar' dir='rtl'><head>
<meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1'>
<title>لوحة المشرف</title><link href='https://fonts.googleapis.com/css2?family=Calibri:wght@400;700&display=swap' rel='stylesheet'>
<style>
body{font-family:Calibri;background:#f2f6fa;margin:0}
header{background:#1976d2;color:#fff;padding:20px;text-align:center;font-size:22px}
.container{padding:20px}input{width:100%;padding:12px;margin:10px 0;font-size:18px}
button{width:100%;padding:14px;margin:10px 0;background:#1976d2;color:white;
border:none;border-radius:8px;font-size:18px}
.info span.label{color:#c62828;font-weight:bold}
.info span.value{color:#1565c0}
</style></head><body>
<header>لوحة المشرف</header>
<div class='container'>
<div class='info'>
<div><span class='label'>المادة: </span><span class='value' id='i_subject'></span></div>
<div><span class='label'>المشرف: </span><span class='value' id='i_supervisor'></span></div>
<div><span class='label'>رئيس قسم الإشراف: </span><span class='value' id='i_head'></span></div>
<div><span class='label'>مدير المدرسة: </span><span class='value' id='i_principal'></span></div>
</div>

<input id='code' placeholder='كود الطالب'>
<input id='name' placeholder='اسم الطالب'>
<input id='stage' placeholder='المرحلة'>
<input id='grade' placeholder='الصف'>
<input id='fullMark' placeholder='الدرجة النهائية'>
<input id='mark' placeholder='درجة الطالب'>
<input id='teacher' placeholder='اسم المعلم'>

<button onclick='saveStudent()'>حفظ</button>
<button onclick="location='manage.html'">إدارة الطلاب</button>
<button onclick="location='settings.html'">إعدادات</button>
<button onclick="location='index.html'">رجوع</button>
</div>

<script>
function getS(){
 let s=localStorage.getItem('schoolSettings');
 if(s) return JSON.parse(s);
 return {subject:'لغة انجليزية',supervisor:'محمد عامر أحمد',
 head:'أحمد سمير عباس',principal:'سعيد بن علي الجمعان'};
}
function fill(){
 let s=getS();
 i_subject.innerText=s.subject;i_supervisor.innerText=s.supervisor;
 i_head.innerText=s.head;i_principal.innerText=s.principal;
}
function saveStudent(){
 let c=code.value.trim();if(!c)return alert('أدخل كود');
 let st={name:name.value,stage:stage.value,grade:grade.value,fullMark:fullMark.value,
 mark:mark.value,teacher:teacher.value};
 let all=localStorage.getItem('students');all=all?JSON.parse(all):{};
 all[c]=st;localStorage.setItem('students',JSON.stringify(all));alert('تم');
}
fill();
</script>
</body></html>
