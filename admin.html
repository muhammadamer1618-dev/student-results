<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>لوحة المشرف</title>

<link href='https://fonts.googleapis.com/css2?family=Calibri:wght@400;700&display=swap' rel='stylesheet'>
<style>
body{font-family:Calibri;background:#f2f6fa;margin:0}
header{background:#1976d2;color:white;padding:20px;text-align:center;font-size:24px}
.container{padding:25px}
input,button{width:100%;padding:15px;margin-top:12px;font-size:18px;border-radius:8px;border:1px solid #999}
button{background:#1976d2;color:white;border:none}
</style>
</head>

<body>

<header>لوحة المشرف</header>

<div class="container">

<input id="code" placeholder="كود الطالب">
<input id="studentName" placeholder="اسم الطالب">
<input id="stage" placeholder="المرحلة">
<input id="grade" placeholder="الصف">

<!-- خانة نوع الاختبار الجديدة -->
<input id="examType" placeholder="نوع الاختبار (نهائي/شهري/قصير...)">

<input id="fullMark" placeholder="الدرجة النهائية">
<input id="mark" placeholder="درجة الطالب">
<input id="teacher" placeholder="اسم المعلم">

<button onclick="saveStudent()">حفظ</button>
<button onclick="location='manage.html'">إدارة الطلاب</button>
<button onclick="location='index.html'">رجوع</button>

</div>

<script>
function saveStudent(){

 if(code.value.trim()==="") return alert("ادخل كود الطالب");

 let all=localStorage.getItem('students');
 all=all?JSON.parse(all):{};

 all[code.value]={
   name: studentName.value,
   stage: stage.value,
   grade: grade.value,
   examType: examType.value,   // ← حفظ نوع الاختبار
   fullMark: fullMark.value,
   mark: mark.value,
   teacher: teacher.value
 };

 localStorage.setItem('students', JSON.stringify(all));
 alert("تم حفظ الطالب");
}
</script>

</body>
</html>
