
<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="UTF-8">
<title>تسجيل الطلاب</title>
<style>
body{font-family:Calibri;background:#f4f4f4;padding:20px}
input,button{width:100%;padding:15px;margin-top:10px;font-size:18px;border:1px solid #999;border-radius:8px}
button{background:#1976d2;color:white;border:none}
table{width:100%;border-collapse:collapse;margin-top:20px}
td,th{border:1px solid #000;padding:10px;text-align:center}
th{background:#1976d2;color:white}
</style></head><body>

<h2 style="text-align:center;color:#1976d2">تسجيل بيانات الطلاب (مرة واحدة)</h2>

<input id="code" placeholder="كود الطالب">
<input id="name" placeholder="اسم الطالب">
<input id="grade" placeholder="الصف">
<input id="teacher" placeholder="اسم المعلم">

<button onclick="saveStudent()">حفظ</button>
<button onclick="location='manage.html'">إدارة الطلاب</button>
<button onclick="location='index.html'">رجوع</button>

<script>
function saveStudent(){
 let all = localStorage.getItem("students");
 all = all ? JSON.parse(all) : {};

 all[code.value] = {
   name: name.value,
   grade: grade.value,
   teacher: teacher.value,
   examType: "",
   fullMark: "",
   mark: ""
 };

 localStorage.setItem("students", JSON.stringify(all));
 alert("تم حفظ الطالب");
}
</script>

</body></html>
