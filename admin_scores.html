
<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="UTF-8">
<title>درجات الاختبار</title>
<style>
body{font-family:Calibri;background:#eef;padding:20px}
input,button{width:100%;padding:15px;margin-top:10px;font-size:18px;border:1px solid #999;border-radius:8px}
button{background:#1976d2;color:white;border:none}
</style></head><body>

<h2 style="text-align:center;color:#1976d2">إدخال درجات الاختبار</h2>

<input id="code" placeholder="كود الطالب">
<input id="examType" placeholder="نوع الاختبار (نهائي / فترة / قصير)">
<input id="fullMark" placeholder="الدرجة النهائية">
<input id="mark" placeholder="درجة الطالب">

<button onclick="saveScore()">حفظ الدرجات</button>
<button onclick="location='index.html'">رجوع</button>

<script>
function saveScore(){
 let all = localStorage.getItem("students");
 all = all ? JSON.parse(all) : {};

 if(!all[code.value]){alert("الطالب غير موجود");return;}

 all[code.value].examType = examType.value;
 all[code.value].fullMark = Number(fullMark.value);
 all[code.value].mark = Number(mark.value);

 localStorage.setItem("students", JSON.stringify(all));
 alert("تم حفظ درجات الطالب");
}
</script>

</body></html>
