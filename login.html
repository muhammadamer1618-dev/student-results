
<!DOCTYPE html><html lang='ar' dir='rtl'><head>
<meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1'>
<title>تسجيل دخول</title><link href='https://fonts.googleapis.com/css2?family=Calibri:wght@400;700&display=swap' rel='stylesheet'>
<style>
body{font-family:Calibri;background:#f2f6fa;margin:0}
header{background:#1976d2;color:white;padding:20px;text-align:center;font-size:24px}
.container{padding:25px}
input,button{width:100%;padding:16px;margin-top:15px;font-size:18px;border-radius:8px}
button{background:#1976d2;color:white;border:none}
</style></head><body>
<header>تسجيل دخول المشرف</header>
<div class='container'>
<input id='pass' type='password' placeholder='ادخل الرقم السري'>
<button onclick='login()'>دخول</button>
<button onclick="location='index.html'">رجوع</button>
</div>
<script>
function login(){
 if(pass.value === "010096") location='admin.html';
 else alert("الرقم السري غير صحيح");
}
</script>
</body></html>
