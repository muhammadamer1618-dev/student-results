
<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="UTF-8">
<title>إدارة الطلاب</title>
<style>
body{font-family:Calibri;background:#fafafa;padding:20px}
table{width:100%;border-collapse:collapse;margin-top:20px}
td,th{border:1px solid #000;padding:10px;text-align:center}
th{background:#1976d2;color:white}
button{padding:8px 15px;background:#1976d2;color:white;border:none;border-radius:5px}
</style></head><body>

<h2 style="text-align:center;color:#1976d2">إدارة الطلاب</h2>

<table id="tbl">
<tr>
<th>الكود</th>
<th>الاسم</th>
<th>الصف</th>
<th>المعلم</th>
<th>تعديل</th>
</tr>
</table>

<button onclick="location='admin.html'">إضافة طالب</button>
<button onclick="location='index.html'">رجوع</button>

<script>
function load(){
 let all = localStorage.getItem("students");
 all = all ? JSON.parse(all) : {};

 let tbl = document.getElementById("tbl");

 Object.keys(all).forEach(code=>{
   let tr=document.createElement("tr");
   tr.innerHTML=`
     <td>${code}</td>
     <td>${all[code].name}</td>
     <td>${all[code].grade}</td>
     <td>${all[code].teacher}</td>
     <td><button onclick="edit('${code}')">تعديل</button></td>
   `;
   tbl.appendChild(tr);
 });
}

function edit(code){
 localStorage.setItem("editStudent", code);
 location="admin.html";
}

load();
</script>

</body></html>
