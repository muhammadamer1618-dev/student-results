
<!DOCTYPE html><html lang='ar' dir='rtl'><head>
<meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1'>
<title>إعدادات</title><link href='https://fonts.googleapis.com/css2?family=Calibri:wght@400;700&display=swap' rel='stylesheet'>
<style>
body{font-family:Calibri;background:#f2f6fa;margin:0}
header{background:#1976d2;color:white;padding:20px;text-align:center;font-size:22px}
.container{padding:25px}
input,button{width:100%;padding:16px;margin-top:12px;font-size:18px;border-radius:8px;border:1px solid #999}
button{background:#1976d2;color:white;border:none}
</style></head><body>
<header>إعدادات المدرسة</header>
<div class='container'>
<input id='subject' placeholder='المادة'>
<input id='supervisor' placeholder='اسم المشرف'>
<input id='head' placeholder='رئيس قسم الإشراف'>
<input id='principal' placeholder='مدير المدرسة'>
<button onclick='save()'>حفظ</button>
<button onclick="location='admin.html'">رجوع</button>
</div>
<script>
function save(){
 let s={subject:subject.value,supervisor:supervisor.value,head:head.value,principal:principal.value};
 localStorage.setItem('schoolSettings',JSON.stringify(s));
 alert("تم حفظ الإعدادات");
}
function load(){
 let s=localStorage.getItem('schoolSettings');
 if(!s){
   s={subject:"لغة انجليزية",supervisor:"محمد عامر أحمد",head:"أحمد سمير عباس",principal:"سعيد بن علي الجمعان"};
   localStorage.setItem('schoolSettings',JSON.stringify(s));
 }
 s=JSON.parse(s);
 subject.value=s.subject;
 supervisor.value=s.supervisor;
 head.value=s.head;
 principal.value=s.principal;
}
load();
</script>
</body></html>
