
<!DOCTYPE html><html lang='ar' dir='rtl'><head>
<meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1'>
<title>شهادة الطالب</title><link href='https://fonts.googleapis.com/css2?family=Calibri:wght@400;700&display=swap' rel='stylesheet'>
<style>
body{font-family:Calibri;background:#f2f6fa;margin:0}
header{background:#1976d2;color:#fff;padding:20px;text-align:center;font-size:22px}
.container{padding:20px}
input{width:100%;padding:12px;margin-bottom:10px;font-size:18px}
button{width:100%;padding:14px;margin:10px 0;background:#1976d2;color:white;border:none;border-radius:8px}
#cert{background:white;border:6px double gold;padding:25px;margin-top:20px;border-radius:12px;display:none}
.label{color:#c62828;font-weight:bold;font-size:20px}
.value{color:#1565c0;font-size:20px}
@media print{button,input,header{display:none} body{background:white}}
</style></head><body>

<header>شهادة الطالب</header>
<div class='container'>
<input id='code' placeholder='كود الطالب'>
<button onclick='loadData()'>عرض</button>
<button onclick='window.print()'>طباعة</button>
<button onclick="location='index.html'">رجوع</button>

<div id='cert'>
<h2 style='text-align:center;color:#1565c0'>مدرسة الفلاح الأهليه</h2>
<h3 style='text-align:center;margin-bottom:20px'>شهادة طالب</h3>

<div><span class='label'>المادة:</span> <span class='value' id='s_subject'></span></div>
<div><span class='label'>اسم الطالب:</span> <span class='value' id='name'></span></div>
<div><span class='label'>المرحلة:</span> <span class='value' id='stage'></span></div>
<div><span class='label'>الصف:</span> <span class='value' id='grade'></span></div>
<div><span class='label'>الدرجة النهائية:</span> <span class='value' id='fullMark'></span></div>
<div><span class='label'>درجة الطالب:</span> <span class='value' id='mark'></span></div>
<div><span class='label'>اسم المعلم:</span> <span class='value' id='teacher'></span></div>
<br>
<div><span class='label'>المشرف:</span> <span class='value' id='s_supervisor'></span></div>
<div><span class='label'>رئيس قسم الإشراف:</span> <span class='value' id='s_head'></span></div>
<div><span class='label'>مدير المدرسة:</span> <span class='value' id='s_principal'></span></div>
</div>

</div>

<script>
function getS(){
 let s=localStorage.getItem('schoolSettings');
 if(s) return JSON.parse(s);
 return {subject:'لغة انجليزية',supervisor:'محمد عامر أحمد',
 head:'أحمد سمير عباس',principal:'سعيد بن علي الجمعان'};
}
function loadData(){
 let c=code.value.trim();let all=localStorage.getItem('students');
 if(!all) return alert('لا يوجد بيانات');all=JSON.parse(all);
 if(!all[c]) return alert('غير موجود');
 let s=getS();let st=all[c];
 cert.style.display='block';
 s_subject.innerText=s.subject;s_supervisor.innerText=s.supervisor;
 s_head.innerText=s.head;s_principal.innerText=s.principal;
 name.innerText=st.name;stage.innerText=st.stage;
 grade.innerText=st.grade;fullMark.innerText=st.fullMark;
 mark.innerText=st.mark;teacher.innerText=st.teacher;
}
</script>
</body></html>
